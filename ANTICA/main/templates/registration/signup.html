{% extends 'base.html' %}

{% block content %}

<h1 class="h1-signup">Create Your ANTICA Account</h1>

{% if error_message %}
<p>
  {{ error_message }}
</p>
{% endif %}

<form action="{% url 'signup' %}" method="post" class="signup-btn">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Sign Up">
</form>
{% endblock %}
