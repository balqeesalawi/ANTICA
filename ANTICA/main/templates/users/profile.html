{% extends "base.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {% load static %}
  <img width="250px" height="250px" src={% static profile.image|cut:'main/static/' %} />
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ profile.email }}</p>
  <p>Phone Number: {{ profile.phone }}</p>
  <p>Bio: {{ profile.bio }}</p>
</form>
<a href="{% url 'profile_update' profile.id %}"> Edit Profile</a>
{% endblock %}
