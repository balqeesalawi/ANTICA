{% extends 'base.html' %}

{% block content %}

<div>
  <h1 class="text-2xl font-bold mb-6 text-primary">Submit Form</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-full">Submit</button>
  </form>
</div>

{% endblock %}
