{% extends 'base.html' %}

{% block content %}

<h1>End {{object.name}} Bid</h1>

  <h4>Are you sure you want to end the bid on <span >{{ object.name }}</span>?</h4>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'auctions_detail' auction.id %}" class="btn red">Cancel</a>
  </form>

{% endblock %}
